services:
  # Backend API Service
  - type: web
    name: kambodja-estate-api
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL
        value: gpt-4o-mini
      - key: PYTHON_VERSION
        value: 3.8.0
    healthCheckPath: /health

